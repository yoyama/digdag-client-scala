name: Release

on:
  push:
    tags:
      - 'v.*'

jobs:
  create-release:
    name: create a release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: '8' # The JDK version to make available on the path.
        java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
        architecture: x64 # (x64 or x86) - defaults to x64
    - name: Cache SBT ivy cache
      uses: actions/cache@v1
      with:
        path: ~/.ivy2/cache
        key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}
    - name: Setup SBT and build
      uses: lokkju/github-action-sbt@master
      with:
        commands: clean test package assembly
        sbt_project_directory: ./
    - name: prepare for the package
      run: |
        mkdir pkg-digdag-shell
        cp ./digdag-shell/target/scala-2.13/digdag-shell.jar ./pkg-digdag-shell/
    - name: create a release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pkg-digdag-shell/digdag-shell.jar
        asset_name: digdag-shell.jar
        asset_content_type: application/java-archive
